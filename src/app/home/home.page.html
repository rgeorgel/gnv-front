<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tela Inicial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Bem vindo ao GNV no APP</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          O GNV no APP é um aplicativo colaborativo para localizar postos de GNV próximos aos usuários
        </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Funcionalidades</ion-label>
      </ion-list-header>
      <ion-item href="/map">
        <ion-icon slot="start" color="medium" name="pin"></ion-icon>
        <ion-label>Buscar um posto</ion-label>
      </ion-item>
      <ion-item href="/add-station">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Adicionar novo posto</ion-label>
      </ion-item>
      <ion-item href="/simulation">
        <ion-icon slot="start" color="medium" name="logo-usd"></ion-icon>
        <ion-label>Simular economia</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
